<div class="sign-in">
  <img class="logo" src="assets/fastporte-logo.png" alt="logo" width="60" height="60" />
  <h2>Welcome, let's get started!</h2>
  <div class="container form-container">
    <form action="" class="form-sign-in">
      <mat-form-field>
        <input matInput type="text" placeholder="Email address" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" />
      </mat-form-field>
      <button mat-flat-button color="primary" class="fp-button">
        Login to your account
      </button>
    </form>
    <a href="">Forgot your password?</a>
    <div class="create-account">
      <p style="margin: 0">No account yet?</p>
      <a href="">Create account</a>
    </div>
  </div>
</div>
