<div class="active-trip">
  <div>
    <p class="title active-trip-title">Trip Report</p>
    <div class="info-home">
      <div>
        <div class="info-home__subtitle">
          <div class="divider-vertical"></div>
          <h2>Trip Information</h2>
        </div>
        <div class="card">
          <img src="assets/svg/user/avatar.svg" alt="Avatar" />
          <div class="spacer"></div>
          <div class="content">
            <div class="row">
              <div>
                <p>
                  <b>Driver:</b>
                  <br />
                  {{ activeTrip?.driverName }}
                </p>
              </div>
              <div>
                <p>
                  <b>Phone Number:</b>
                  <br />{{ activeTrip?.driverPhone }}
                </p>
              </div>
            </div>
            <div class="row">
              <div>
                <p>
                  <b>From:</b>
                  <br />
                  {{ activeTrip?.origin }}
                </p>
              </div>
              <div>
                <p>
                  <b>To:</b>
                  <br />
                  {{ activeTrip?.destination }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="info-home__subtitle">
          <div class="divider-vertical"></div>
          <h2>Sensor Information</h2>
        </div>
        <div class="card sensor-info">
          <div class="content">
            <div class="row">
              <div>
                <p>
                  <b>Temperature:</b>
                  <br />
                  16Â°C
                </p>
              </div>
              <div>
                <p>
                  <b>Humidity</b>
                  <br />Dry
                </p>
              </div>
            </div>
            <div class="row">
              <div class="chart">
                <canvas
                  baseChart
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [type]="lineChartType"
                >
                </canvas>
              </div>
            </div>
            <div class="row">
              <div>
                <p>
                  <b>Preasure:</b>
                  <br />
                  1.2 bar
                </p>
              </div>
              <div>
                <p>
                  <b>Gas leak:</b>
                  <br />
                  No
                </p>
              </div>
            </div>
            <div class="row">
              <div class="chart">
                <canvas
                  baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [type]="barChartType"
                >
                </canvas>
              </div>
            </div>
          </div>
          <button
            mat-flat-button
            color="warn"
            (click)="onSendAlert()"
            *ngIf="showAction"
          >
            Send alert
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
