<div *ngFor="let trip of trips">
  <div class="card">
    <!-- <img [src]="driverPhoto" [alt]="driverName"> -->
    <img src="assets/svg/user/avatar.svg" alt="Avatar" />
    <div class="spacer"></div>
    <div class="content">
      <h3>Trip</h3>
      <p><b>Driver: </b>{{ trip.driverName }}</p>
      <p><b>From: </b> {{ trip.origin }}</p>
      <p><b>To: </b>{{ trip.destination }}</p>
    </div>
  </div>
</div>
