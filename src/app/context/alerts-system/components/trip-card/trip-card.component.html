<ng-container *ngIf="trips && trips.length > 0; else noTrips">
  <div *ngFor="let trip of trips">
    <div class="card">
      <!-- <img [src]="driverPhoto" [alt]="driverName"> -->
      <img src="assets/svg/user/avatar.svg" alt="Avatar" />
      <div class="spacer"></div>
      <div class="content">
        <h3>Trip</h3>
        <p><b>Driver: </b>{{ trip.driverName }}</p>
        <p><b>From: </b> {{ trip.origin | truncateWords : 4 }}</p>
        <p><b>To: </b>{{ trip.destination | truncateWords : 4 }}</p>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #noTrips>
  <p>There are no Trips</p>
</ng-template>
