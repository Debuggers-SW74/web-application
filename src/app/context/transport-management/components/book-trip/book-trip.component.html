<form class="book-trip-form" [formGroup]="bookTripForm" (ngSubmit)="submit()">
  <section class="left-side">
    <div class="container-field">
      <p>From</p>
      <app-location-autocomplete
        formControlName="origin"
      ></app-location-autocomplete>
    </div>

    <div class="container-field">
      <p>Type</p>
      <mat-form-field appearance="outline">
        <mat-select formControlName="type">
          <mat-option
            *ngFor="let hazardousMaterial of hazardousMaterialList"
            [value]="hazardousMaterial"
          >
            {{ hazardousMaterial }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="container-field">
      <p>Date</p>
      <mat-form-field appearance="outline">
        <input
          matInput
          [matDatepicker]="datepicker"
          [min]="minDate"
          formControlName="date"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
    </div>
  </section>

  <section>
    <div class="container-field">
      <p>To</p>
      <app-location-autocomplete
        formControlName="destination"
      ></app-location-autocomplete>
    </div>
    <div class="group-field-2">
      <div class="container-field-2">
        <p>Amount</p>
        <mat-form-field appearance="outline">
          <input matInput formControlName="amount" />
        </mat-form-field>
      </div>
      <div class="container-field-2">
        <p>Weight</p>
        <mat-form-field appearance="outline">
          <input matInput formControlName="weight" />
        </mat-form-field>
      </div>
    </div>
    <div class="group-field-2">
      <p class="time-title-mobile">Time</p>
      <div class="time">
        <p class="time-title">Time</p>
        <div class="container-field-2">
          <mat-form-field appearance="outline">
            <input matInput formControlName="startTime" type="time" />
          </mat-form-field>
        </div>
      </div>
      <p class="time-sep">-</p>
      <div class="container-field-2">
        <mat-form-field appearance="outline">
          <input matInput formControlName="endTime" type="time" />
        </mat-form-field>
      </div>
    </div>
    <div class="description-container">
      <p>Description</p>
      <div class="container information-container">
        <div class="container-field subject">
          <p>Subject</p>
          <mat-form-field appearance="outline">
            <input matInput formControlName="subject" />
          </mat-form-field>
        </div>
        <mat-form-field class="description" appearance="outline">
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>

    <button
      class="submit-button"
      mat-raised-button
      color="accent"
      type="submit"
    >
      <p>SUBMIT</p>
    </button>
  </section>
</form>
