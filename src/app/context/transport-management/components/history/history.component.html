<h2>History</h2>

<ng-container *ngIf="historyTrips && historyTrips.length > 0; else noTrips">
  <div *ngFor="let trip of historyTrips">
    <app-resume-trip-card [trip]="trip"></app-resume-trip-card>
  </div>
</ng-container>
<ng-template #noTrips>
  <p>There are no Pending Trips</p>
</ng-template>
