<mat-card appearance="outlined" class="trip-card">
  <mat-card-content>
    <div class="trip-card-header">
      <b class="resume">Resume</b>
      <button class="cancel-button" (click)="cancelTrip()" *ngIf="action">
        Cancel
      </button>
    </div>

    <div class="trip-card-body">
      <b class="subject">Subject: {{ trip.subject }}</b>
      <div class="trip-info">
        <p>
          From: <b>{{ trip.origin }}</b>
        </p>
        <p>
          To: <b>{{ trip.destination }}</b>
        </p>
        <p>
          Date: <b>{{ trip.date }}</b>
        </p>
        <p>
          Time: <b>{{ trip.startTime }} - {{ trip.endTime }}</b>
        </p>
      </div>
    </div>

    <div class="driver-data">
      <b>Driver data</b>
      <div class="driver-info">
        <img
          src="assets/svg/user/avatar.svg"
          alt="Avatar"
          width="40"
          height="40"
        />
        <div>
          <p>{{ trip.driverName }}</p>
          <p>Phone: {{ trip.driverPhone }}</p>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions
    *ngIf="action"
    style="display: flex; justify-content: center; gap: 10px"
  >
    <button
      mat-flat-button
      color="accent"
      class="fp-button action-button"
      (click)="startTrip()"
      *ngIf="trip.status === 'PENDING'"
    >
      Start
    </button>
    <button
      mat-flat-button
      color="primary"
      class="fp-button action-button"
      (click)="finishTrip()"
    >
      Finish
    </button>
  </mat-card-actions>
</mat-card>
