  <div class="right-side">
    <div class="contact">
      <mat-card class="contact-card">
        <div class="contact-info">
          <mat-icon>email</mat-icon>
          <span>FastPorte_support&#64;gmail.com</span>
        </div>
      </mat-card>

      <mat-card class="contact-card">
        <div class="contact-info">
          <mat-icon>person</mat-icon>
          <span>+51 987654321</span>
        </div>
      </mat-card>
    </div>
    <div class="social-networks">
      <a href="https://web.whatsapp.com/" target="_blank">
        <img
          width="50"
          src="assets/svg/social-color/whatsapp.svg"
          alt="WhatsApp"
        />
      </a>
      <a href="https://www.facebook.com/" target="_blank">
        <img
          width="50"
          src="assets/svg/social-color/facebook.svg"
          alt="Facebook"
        />
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img
          width="50"
          src="assets/svg/social-color/instagram.svg"
          alt="Instagram"
        />
      </a>
    </div>
    <button
      mat-flat-button
      color="primary"
      class="fp-button send-message"
      (click)="onSend()"
    >
      Send us a message
    </button>
  </div>
</div>
